<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Premium music streaming experience with iOS-inspired design">
    
    <title>StreamFlow - Music Streaming</title>
    
    <!-- iOS Meta Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.audius.co">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-music"></i>
            <h1>StreamFlow</h1>
        </div>
        <div class="splash-loader"></div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-blur"></div>
            <div class="nav-content">
                <button class="nav-btn" id="back-btn" aria-label="Go back">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h1 class="nav-title">StreamFlow</h1>
                <button class="nav-btn" id="menu-btn" aria-label="Menu">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Search View -->
            <div class="view active" id="search-view">
                <div class="search-header">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" 
                               placeholder="Search songs, artists, albums..." 
                               autocomplete="off" spellcheck="false">
                        <button class="search-clear" id="search-clear" aria-label="Clear search">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                    
                    <!-- Source Filters -->
                    <div class="source-filters">
                        <button class="filter-chip active" data-source="all">All</button>
                        <button class="filter-chip" data-source="youtube">YouTube</button>
                        <button class="filter-chip" data-source="soundcloud">SoundCloud</button>
                        <button class="filter-chip" data-source="audius">Audius</button>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="search-results" id="search-results">
                    <!-- Trending Section -->
                    <section class="trending-section">
                        <h2 class="section-title">Trending Now</h2>
                        <div class="trending-grid" id="trending-grid">
                            <!-- Skeleton loaders -->
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                            <div class="skeleton-card"></div>
                        </div>
                    </section>

                    <!-- Recent Searches -->
                    <section class="recent-section">
                        <h2 class="section-title">Recent Searches</h2>
                        <div class="recent-list" id="recent-list"></div>
                    </section>
                </div>
            </div>

            <!-- Library View -->
            <div class="view" id="library-view">
                <div class="library-header">
                    <h1 class="library-title">Your Library</h1>
                    <div class="library-tabs">
                        <button class="tab-btn active" data-tab="playlists">Playlists</button>
                        <button class="tab-btn" data-tab="liked">Liked</button>
                        <button class="tab-btn" data-tab="history">History</button>
                        <button class="tab-btn" data-tab="downloads">Downloads</button>
                    </div>
                </div>
                
                <div class="library-content" id="library-content">
                    <!-- Playlists Grid -->
                    <div class="library-grid" id="playlists-grid"></div>
                </div>

                <!-- Create Playlist Button -->
                <button class="fab" id="create-playlist-btn" aria-label="Create playlist">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Now Playing View -->
            <div class="view" id="nowplaying-view">
                <div class="player-full">
                    <!-- Album Art -->
                    <div class="player-artwork-container">
                        <img src="/assets/default-album.png" alt="Album Art" 
                             class="player-artwork" id="player-artwork">
                        <canvas id="visualizer" class="visualizer"></canvas>
                    </div>

                    <!-- Track Info -->
                    <div class="player-info">
                        <h2 class="player-title" id="player-title">No Track Playing</h2>
                        <p class="player-artist" id="player-artist">Select a song to play</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="player-progress">
                        <span class="time-current" id="time-current">0:00</span>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                                <div class="progress-handle" id="progress-handle"></div>
                            </div>
                        </div>
                        <span class="time-total" id="time-total">0:00</span>
                    </div>

                    <!-- Controls -->
                    <div class="player-controls">
                        <button class="control-btn" id="shuffle-btn" aria-label="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn large" id="prev-btn" aria-label="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="play-btn" aria-label="Play/Pause">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="control-btn large" id="next-btn" aria-label="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeat-btn" aria-label="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <!-- Additional Controls -->
                    <div class="player-extras">
                        <button class="extra-btn" id="lyrics-btn" aria-label="Lyrics">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="extra-btn" id="queue-btn" aria-label="Queue">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="extra-btn" id="share-btn" aria-label="Share">
                            <i class="fas fa-share"></i>
                        </button>
                        <button class="extra-btn" id="like-btn" aria-label="Like">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mini Player -->
        <div class="mini-player" id="mini-player">
            <div class="mini-player-content">
                <img src="/assets/default-album.png" alt="Album" class="mini-artwork" id="mini-artwork">
                <div class="mini-info">
                    <p class="mini-title" id="mini-title">No Track Playing</p>
                    <p class="mini-artist" id="mini-artist">Artist</p>
                </div>
                <div class="mini-controls">
                    <button class="mini-control" id="mini-play" aria-label="Play/Pause">
                        <i class="fas fa-play" id="mini-play-icon"></i>
                    </button>
                    <button class="mini-control" id="mini-next" aria-label="Next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
            <div class="mini-progress" id="mini-progress"></div>
        </div>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <div class="tab-blur"></div>
            <div class="tab-content">
                <button class="tab-item active" data-view="search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </button>
                <button class="tab-item" data-view="library">
                    <i class="fas fa-book"></i>
                    <span>Library</span>
                </button>
                <button class="tab-item" data-view="nowplaying">
                    <i class="fas fa-play-circle"></i>
                    <span>Now Playing</span>
                </button>
            </div>
        </nav>

        <!-- Queue Sidebar -->
        <aside class="queue-sidebar" id="queue-sidebar">
            <div class="queue-header">
                <h2>Queue</h2>
                <button class="queue-close" id="queue-close" aria-label="Close queue">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="queue-list" id="queue-list"></div>
        </aside>

        <!-- Modals -->
        <div class="modal" id="playlist-modal">
            <div class="modal-content">
                <h2>Create Playlist</h2>
                <input type="text" id="playlist-name" placeholder="Playlist name..." class="modal-input">
                <textarea id="playlist-description" placeholder="Description (optional)" class="modal-textarea"></textarea>
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="modal-cancel">Cancel</button>
                    <button class="modal-btn confirm" id="modal-confirm">Create</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="metadata"></audio>

    <!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="/player.js" defer></script>
<script src="/ui-controller.js" defer></script>
<script src="/app.js" defer></script>
    
</body>
</html>
